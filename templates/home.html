<form id=form action = "http://localhost:5000/login" method = "post">
        <br/><center><div style="text-align:center" class=""WelcomeMessage>
            <h1>College Portal</h1></div>

  <div class="form-group">
    <label for="inputEmail3">User Name</label>

            <br/>
