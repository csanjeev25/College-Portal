<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="static/signup.css">
    <title>Student Academic Portal</title>
</head>
<body background="\static\users.png">
<form id action = "http://localhost:5000/signup" method = "post">
<br/><center><div style="text-align:center" class=""WelcomeMessage>

         <input type="text" name="Name" placeholder="Enter your name">

          <input type="radio" name="person" value="Faculty" id="Faculty"><label for="Faculty">Faculty</label>

    </div>

        </div>
    </center>
    </form>
